[colors]
bg = #282828
fg = #ebdbb2
red = #cc241d
green = #98971a
yellow = #d79921
blue = #458588
aqua = #689d6a
gray = #a89984

[bar/top]
width = 100%
height = 24
background = ${colors.bg}
foreground = ${colors.fg}
font-0 = "Hasklug Nerd Font:style=Regular:size=10"
modules-left  = workspaces
modules-center = clock
modules-right = network volume battery
override-redirect = true

[module/workspaces]
type = internal/i3
format = <label-state>
label-focused = %index%
label-focused-background = ${colors.blue}
label-focused-foreground = ${colors.bg}
label-urgent = %index%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.bg}
label-visible = %index%
label-visible-foreground = ${colors.yellow}

[module/clock]
type = internal/date
interval = 5
time = %a %d %b %H:%M
label = %time%
label-padding = 1

[module/network]
type = internal/network
interface = wlp
label-connected = %{F${colors.green}}  %downspeed:7%%{F-}
label-disconnected = %{F${colors.red}}  offline%{F-}
interval = 3

[module/volume]
type = internal/pulseaudio
label-volume = %{F${colors.aqua}}  %percentage%%%{F-}
label-muted = %{F${colors.red}}  mute%{F-}

[module/battery]
type = internal/battery
battery = BAT0
time-format = %H:%M
label-charging = %{F${colors.green}}  %percentage%%%{F-}
label-discharging = %{F${colors.yellow}}  %percentage%%%{F-}
label-full = %{F${colors.aqua}}  100%%%{F-}

